

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header :: header"></div>
<h2>Форма добавление должности</h2>
<form method = "post">
    <div class="mb-3">
        <label for="firstName" class="form-label">Фамилия сотрудника</label>
        <input th:value="${employees[0].firstName}" type="text" class="form-control" id="firstName" name="firstName">
        <label for="secondName" class="form-label">Имя сотрудника</label>
        <input th:value="${employees[0].secondName}" type="text" class="form-control" id="secondName" name="secondName">
        <label for="middleName" class="form-label">Отчество сотрудника</label>
        <input th:value="${employees[0].middleName}" type="text" class="form-control" id="middleName" name="middleName">
        <label for="job_date">Дата принятия на работу</label>

        <input th:value="${employees[0].job_date}" type="datetime-local" name="job_date" id="job_date">
        <div class="mt-5">
            <label for="position_id">Должность</label>
            <select name="position_id" id="position_id" >
                <th:block th:each="pos : ${positions}">
                    <option th:value="${pos.id}" th:text="${pos.name}" th:selected="${pos.id == employees[0].position.id}"></option>
                </th:block>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Добавить сотрудника</button>
</form>
</body>
</html>
