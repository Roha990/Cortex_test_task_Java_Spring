<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header :: header"></div>
<h2>Форма добавление должности</h2>
<form method = "post" action="/positions/add">
    <div class="mb-3">
        <label for="position_name" class="form-label">Название должности</label>
        <input type="text" class="form-control" id="position_name" name="position_name">
    </div>
    <button type="submit" class="btn btn-primary">Добавить должность</button>
</form>
</body>
</html>
