<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header :: header"></div>
<h2>Форма добавление должности</h2>
<div th:each="pos : ${positions}">
    <form method = "post" >
        <div class="mb-3">
            <label for="position_name" class="form-label">Название должности</label>
            <input type="text" class="form-control" id="position_name" name="position_name" th:value="${pos.name}">
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
</div>
</body>
</html>
